    description: Register tags to be assigned to the Day.
  - name: Country
    description: Get and register the countries
  - name: City
    description: Get and register the cities
  - name: Holiday
    description: Get and register the holidays
  - name: Day
    description: Performs a search on the days registered in the system
  - name: Working
    description: Search days of work.
  - name: State
    description: Get and register the states
  - name: Fixed Holiday
    description: Get and register the fixed holidays
