databaseChangeLog:
  - changeSet:
      id: addColumn-DOM_DAY
      author: System
      changes:
        - tagDatabase:
            tag: v1.0.0
        - addColumn:
            tableName: DOM_DAY
            columns:
              - column:
                  name: DAY_OF_WEEK
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: DAY_OF_YEAR
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: create_index-DOM_DAY
      author: System
      changes:
        - tagDatabase:
            tag: v1.0.0
        - createIndex:
            clustered: true
            indexName: IDX_DD_DATE_OF_WEEK
            tableName: DOM_DAY
            dbms: 'postgresql'
            columns:
              - column:
                  name: DAY_OF_WEEK
        - createIndex:
            clustered: true
            indexName: IDX_DD_DATE_WEEKEND
            tableName: DOM_DAY
            dbms: 'postgresql'
            columns:
              - column:
                  name: DATE
              - column:
                  name: WEEKEND
        - createIndex:
            clustered: true
            indexName: IDX_DD_DATE_HOLIDAY
            tableName: DOM_DAY
            dbms: 'postgresql'
            columns:
              - column:
                  name: DATE
              - column:
                  name: HOLIDAY
