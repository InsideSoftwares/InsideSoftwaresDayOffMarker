databaseChangeLog:
  - property:
      dbms: 'mysql, postgresql'
      name: now
      value: now()
  - property:
      dbms: oracle
      name: now
      value: sysdate
  - property:
      dbms: postgresql
      name: typeBoolean
      value: bool
  - property:
      dbms: 'mysql'
      name: typeBoolean
      value: TINYINT(1)
  - property:
      dbms: 'postgresql'
      name: UUIDType
      value: uuid
  - property:
      dbms: 'mysql'
      name: UUIDType
      value: binary(16)
  - property:
      dbms: postgresql
      name: defaultValueBoolean
      value: 'false'
  - property:
      dbms: 'mysql'
      name: defaultValueBoolean
      value: '0'
  - property:
      dbms: postgresql
      name: trueValueBoolean
      value: 'true'
  - property:
      dbms: 'mysql'
      name: trueValueBoolean
      value: '1'
