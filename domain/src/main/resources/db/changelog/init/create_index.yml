databaseChangeLog:
  - changeSet:
      id: create_index
      author: System
      changes:
        - tagDatabase:
            tag: INIT
        - createIndex:
            clustered: true
            indexName: IDX_DD_DATE
            tableName: DOM_DAY
            dbms: 'postgresql'
            columns:
              - column:
                  name: DATE
        - createIndex:
            clustered: true
            indexName: IDX_DD_DATE_WEEKEND_HOLIDAY
            tableName: DOM_DAY
            dbms: 'postgresql'
            columns:
              - column:
                  name: DATE
              - column:
                  name: WEEKEND
              - column:
                  name: HOLIDAY
        - createIndex:
            clustered: true
            indexName: IDX_DT_CODE
            tableName: DOM_TAG
            dbms: 'postgresql'
            columns:
              - column:
                  name: CODE

