databaseChangeLog:
  - changeSet:
      id: create_DOM_COUNTRY
      author: System
      changes:
        - createTable:
            tableName: DOM_COUNTRY
            dbms: 'h2,  mysql, postgresql'
            columns:
              - column:
                  name: COUNTRY_ID
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_DOM_COUNTRY
                    nullable: false
              - column:
                  name: NAME
                  autoIncrement: false
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ACRONYM
                  autoIncrement: false
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: CODE
                  autoIncrement: false
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: NAME
            constraintName: UK_NAME_DOM_COUNTRY
            tableName: DOM_COUNTRY
            validate: true
        - addUniqueConstraint:
            columnNames: ACRONYM
            constraintName: UK_ACRONYM_DOM_COUNTRY
            tableName: DOM_COUNTRY
            validate: true
        - addUniqueConstraint:
            columnNames: CODE
            constraintName: UK_CODE_DOM_COUNTRY
            tableName: DOM_COUNTRY
            validate: true
